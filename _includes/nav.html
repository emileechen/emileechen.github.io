<div class="nav">

	{% for link in site.navlinks %}

	{% if page.title contains link.name %}
	<div class="nav-btn current">{{ link.name | capitalize }}</div>
	{% else %}
	<a href="{{ link.url }}">
		<div class="nav-btn click">{{ link.name | capitalize }}
			<div class="btn-underline"></div>
		</div>
	</a>
	{% endif %}
	
	{% endfor %}

</div>
