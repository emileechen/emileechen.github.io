---
layout: default
---


<h1>{{ page.title }}</h1>

<p class="blog-post-info">
	<span class="blog-post-small">
		{{ page.date | date: '%a, %b %d, %Y' }}
	</span>
</p>

{{ content }}

<p class="blog-post-info">
	<span class="blog-post-small">
		{% assign tags = page.tags | sort %}
		Tags: 
		{% for tag in tags %}
			<a class="blog-tag" href="{{ "/blog/tags/" | prepend: site.baseurl }}#{{ tag | slugify }}"><i class="fa fa-tag" aria-hidden="true"></i>  {{ tag }}</a>
			<!-- {% if forloop.last == false %}, {% endif %} -->
		{% endfor %}
	</span>
</p>
